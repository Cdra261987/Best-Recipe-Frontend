<app-navbar></app-navbar>
<div class="vh-100">
  <div class="container py-5 h-100" *ngIf="modeComponent === 'details'">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5">
        <div class="card card-profile" style="border-radius: 15px">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{ user.name }}</h5>
                <p class="mb-2 pb-1" style="color: #2b2a2a">
                  {{ user.email }}
                </p>
                <div class="d-flex pt-1">
                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary flex-grow-1"
                    (click)="onEdit()"
                  >
                    Edit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="profile-page" *ngIf="modeComponent === 'edit'">
    <form class="profile-form" [formGroup]="formProfile" (ngSubmit)="onEditSubmit()">
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input
          type="text"
          id="form2Example1"
          class="form-control"
          formControlName="name"
        />
        <label class="form-label" for="form2Example1">Name</label>
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input
          type="email"
          id="form2Example2"
          class="form-control"
          formControlName="email"
        />
        <label class="form-label" for="form2Example2">Email</label>
      </div>

      <!-- Submit button -->
      <div class="profile-button">
        <button
          type="submit"
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-primary btn-block mb-4"
          [disabled]=""
        >
          Edit
        </button>
      </div>
    </form>
  </div>
</div>
