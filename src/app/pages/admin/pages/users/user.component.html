<admin-navbar></admin-navbar>
<div class="user-home">
  <!-- List of Users -->
  <div class="user-home-table">
    <h1>List of Users</h1>
    <table class="table table-striped table-bordered" *ngIf="userList.length > 0; else listEmpty">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>
            <div>
              <button
                type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-danger btn-block mb-4"
                (click)="onBlockUser(i)"
              >
                Block
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #listEmpty>
      <div class="list-empty">
        <h4>There's no User!</h4>
      </div>
    </ng-template>
  </div>
</div>
