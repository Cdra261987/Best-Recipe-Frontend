<admin-navbar></admin-navbar>
<div class="recipe-home">
  <!-- List of Recipes -->
  <div class="recipe-home-table">
    <h1>List of Recipes</h1>
    <table class="table table-striped table-bordered" *ngIf="recipeList.length > 0">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Difficulty</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipeList; let i = index">
          <th scope="row">{{i}}</th>
          <td colspan="2">{{recipe.name}}</td>
          <td>{{recipe.category}}</td>
          <td>{{recipe.difficulty}}</td>
          <td>
            <div class="btn-actions">
              <button
                type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-primary btn-block mb-4"
                (click)="onEditRecipe(recipe.id!!)"
              >
                Edit
              </button>
              <button
                type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-success btn-block mb-4"
                [hidden]="recipe.isValid"
                (click)="onValidRecipe(recipe.id!!)"
              >
                Valid
              </button>
              <button
                type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-danger btn-block mb-4"
                (click)="onDeleteRecipe(recipe.id!!)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #listEmpty>
      <div class="list-empty">
        <h4>There's no User!</h4>
      </div>
    </ng-template>
  </div>
</div>
