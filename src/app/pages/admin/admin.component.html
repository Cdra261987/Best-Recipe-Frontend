<admin-navbar></admin-navbar>
<div class="admin-home">
  <!-- List of Users -->
  <div class="admin-home-table">
    <h1>List of Users</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody *ngIf="userList.length > 0; else listEmptyUser">
        <tr *ngFor="let user of userList | slice: 0:10; let i = index">
          <th scope="row">{{ i }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
      <ng-template #listEmptyUser>
        <div class="list-empty">
          <h6>There's no User!</h6>
        </div>
      </ng-template>
    </table>
    <div style="text-align: center">
      <button
        type="submit"
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-primary btn-block mb-4"
        [hidden]="!userList.length"
        (click)="onLoadUsers()"
      >
        Load more
      </button>
    </div>
  </div>
  <!-- List of Recipes -->
  <div class="admin-home-table">
    <h1>List of Recipes</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Difficulty</th>
        </tr>
      </thead>
      <tbody *ngIf="recipeList.length > 0; else listEmptyRecipe">
        <tr *ngFor="let recipe of recipeList | slice: 0:10; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{recipe.name}}</td>
          <td>{{recipe.category}}</td>
          <td>{{recipe.difficulty}}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #listEmptyRecipe>
      <div class="list-empty">
        <h6>There's no Recipe!</h6>
      </div>
    </ng-template>
    <div style="text-align: center">
      <button
        type="submit"
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-primary btn-block mb-4"
        [hidden]="!recipeList.length"
        (click)="onLoadRecipes()"
      >
        Load more
      </button>
    </div>
  </div>
</div>
