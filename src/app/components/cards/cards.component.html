<div class="card" style="border-radius: 15px" (click)="onDetails()">
  <div class="card-body p-4">
    <div class="d-flex text-black">
      <div class="flex-shrink-1">
        <img
          src="https://everydayportugal.com/wp-content/uploads/2022/09/Bacalhau-com-Natas.jpg"
          alt="Generic placeholder image"
          class="img-fluid"
          style="width: 180px; border-radius: 10px"
        />
      </div>
      <div class="flex-grow-1 ms-3">
        <h5 class="mb-1">Bacalhau com Natas</h5>
        <p class="mb-2 pb-1" style="color: #2b2a2a">Descrição</p>
        <div
          class="d-flex justify-content-start rounded-3 p-2 mb-2"
          style="background-color: #efefef"
        >
          <div>
            <p class="small text-muted mb-1">Rating</p>
            <p class="mb-0">41</p>
          </div>
          <div class="px-3">
            <p class="small text-muted mb-1">Durantion</p>
            <p class="mb-0">1:30</p>
          </div>
          <div>
            <p class="small text-muted mb-1">Difficulty</p>
            <p class="mb-0">8.5</p>
          </div>
        </div>
        <div class="d-flex pt-1">
          <button
            type="button"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-outline-primary me-1 flex-grow-1"
          >
            Follow
          </button>
          <button
            type="button"
            data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-primary flex-grow-1"
          >
            Comment
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
